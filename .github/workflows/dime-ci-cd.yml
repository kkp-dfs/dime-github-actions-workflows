name: Dime CI/CD workflow

on:
  workflow_call:
    inputs:
      repository:
        description: The owner and repository name
        required: false
        type: string
        default: ${{ github.repository }}
      node-version:
        description: Version of node that would like to install
        required: false
        type: string
        default: '16'
      go-version:
        description: Version of node that would like to install
        required: false
        type: string
        default: '^1.17.2'
      base_ref:
        description: The branch or tag ref or commit SHA that be base code.
        required: false
        type: string
        default: ${{ github.base_ref || 'main' }}
      target_ref:
        description: The branch or tag ref or commit SHA that will be merged to base code.
        required: false
        type: string
        default: ${{ github.head_ref || github.ref_name }}
      helm_ref:
        description: commit reference of helm repository
        required: false
        type: string
        default: main
      environment:
        description: Environment that would like to deploy services
        required: true
        default: sit
        type: string
      hostname:
        description: The hostname of the application service
        required: true
        type: string
      additional_hostnames:
        description: The additional hostnames of the application service
        required: false
        type: string
        default: ""
      code_lang:
        description: The program language of this repository
        required: true
        type: string
      event_name:
        description: The name of the event that triggered the workflow run.
        required: false
        type: string
        default: ${{ github.event_name }}
      event_number:
        description: The number of the event that triggered the workflow run.
        required: false
        type: string
        default: ${{ github.event.number }}
      namespace:
        description: The namespace of destination
        required: false
        type: string
        default: dime
      application_name:
        description: Name of application
        required: true
        type: string
      platforms:
        description: List of target platforms for build
        required: false
        type: string
        default: linux/amd64
      build_args:
        description: List of build-time variables
        required: false
        type: string       
      slack_channel:
        description: The slack channel that send notification.
        type: string
        required: true
      migration:
        description: Enable/disable to run database migration job
        type: boolean
        required: false
        default: false
      migrate_dir:
        description: Specify the directory containing migration files
        type: string
        required: false
        default: ./db/migrations
      migrate_schema:
        description: Specify the schema file location
        type: string
        required: false
        default: ./db/schema.sql

    secrets:
      gh_access_token:
        required: true
      slack_webhook:
        required: true

jobs:
  setup:
    name: Install dependencies and keep caches
    runs-on: [self-hosted, linux, main]
    outputs:
      ecr_username: ${{ steps.credentials.outputs.username }}
      ecr_password: ${{ steps.credentials.outputs.password }}
      endpoint: ${{ steps.paramater.outputs.host }}
      ref: ${{ steps.paramater.outputs.ref }}
    steps:
      - uses: kkp-dfs/dime-github-actions-workflows/lang-setup@revise-pr
        with:
          repository: ${{ inputs.repository }}
          base_ref: ${{ inputs.base_ref }}
          target_ref: ${{ inputs.target_ref }}
          language: ${{ inputs.code_lang }}
          go_version: ${{ inputs.go-version }}
          node_version: ${{ inputs.node-version }}
          gh_access_token: ${{ secrets.gh_access_token }}
      - name: Get credentials
        id: credentials
        uses: kkp-dfs/dime-github-actions-workflows/get-ecr-credentials@revise-pr
      - id: paramater
        run: |
          REF_NAME=$(echo "${GITHUB_REF#refs/heads/}" | sed "s/\//-/g")
          if [ "${{ inputs.event_name }}" == "pull_request" ]; then
            HOST=${{ inputs.application_name }}-pr-${{ inputs.event_number }}.${{ inputs.hostname }}
          elif [ "${REF_NAME}" != "main" ]; then
            HOST=${REF_NAME}.${{ inputs.hostname }}
          elif [[ ! -z "${{ inputs.additional_hostnames }}" ]]; then
            HOST=${{ inputs.hostname }},${{ inputs.additional_hostnames }}
          else
            HOST=${{ inputs.hostname }}
          fi
          echo "::set-output name=ref::$REF_NAME"
          echo "::set-output name=host::$HOST"

  lint:
    name: Run lint
    runs-on: [self-hosted, linux, main]
    needs: setup
    steps:
      - uses: kkp-dfs/dime-github-actions-workflows/lang-setup@revise-pr
        with:
          repository: ${{ inputs.repository }}
          base_ref: ${{ inputs.base_ref }}
          target_ref: ${{ inputs.target_ref }}
          language: ${{ inputs.code_lang }}
          go-version: ${{ inputs.go_version }}
          node-version: ${{ inputs.node-version }}
          gh_access_token: ${{ secrets.gh_access_token }}
      - uses: kkp-dfs/dime-github-actions-workflows/lint@revise-pr
        with:
          application_name: ${{ inputs.application_name }}
          language: ${{ inputs.code_lang }}
          slack_channel: ${{ inputs.slack_channel }}
          slack_webhook: ${{ inputs.slack_webhook }}
          linter: gosec
      - uses: kkp-dfs/dime-github-actions-workflows/lint@revise-pr
        if: ${{ inputs.code_lang == 'golang' }}
        continue-on-error: true
        with:
          application_name: ${{ inputs.application_name }}
          language: ${{ inputs.code_lang }}
          slack_channel: ${{ inputs.slack_channel }}
          slack_webhook: ${{ inputs.slack_webhook }}
          linter: gocyclo

  unit-test:
    name: Run unit testing
    needs: setup
    runs-on: [self-hosted, linux, main]
    timeout-minutes: 8
    steps:
      - uses: kkp-dfs/dime-github-actions-workflows/lang-setup@revise-pr
        with:
          repository: ${{ inputs.repository }}
          base_ref: ${{ inputs.base_ref }}
          target_ref: ${{ inputs.target_ref }}
          language: ${{ inputs.code_lang }}
          go-version: ${{ inputs.go_version }}
          node-version: ${{ inputs.node-version }}
          gh_access_token: ${{ secrets.gh_access_token }}
      - uses: kkp-dfs/dime-github-actions-workflows/unit-test@revise-pr
        with:
          application_name: ${{ inputs.application_name }}
          language: ${{ inputs.code_lang }}
          minimum_coverage: 80
          slack_webhook: ${{ secrets.slack_webhook }}
          slack_channel: ${{ inputs.slack_channel }}

  integration-test:
    name: Run integration test
    if: ${{ inputs.code_lang == 'golang' }}
    needs: setup
    runs-on: [self-hosted, linux, sit]
    continue-on-error: true
    timeout-minutes: 8
    container:
      image: 915060398631.dkr.ecr.ap-southeast-1.amazonaws.com/kkp-dfs/ubuntu:21.04
      credentials:
        username: ${{ needs.setup.outputs.ecr_username }}
        password: ${{ needs.setup.outputs.ecr_password }}
      volumes:
        - /var/run/secrets/kubernetes.io/serviceaccount:/var/run/secrets/kubernetes.io/serviceaccount
    steps:
      - uses: kkp-dfs/dime-github-actions-workflows/lang-setup@revise-pr
        with:
          repository: ${{ inputs.repository }}
          base_ref: ${{ inputs.base_ref }}
          target_ref: ${{ inputs.target_ref }}
          language: ${{ inputs.code_lang }}
          go-version: ${{ inputs.go_version }}
          node-version: ${{ inputs.node-version }}
          gh_access_token: ${{ secrets.gh_access_token }}
      - name: Run golang integration test
        uses: kkp-dfs/dime-github-actions-workflows/integration-testing@revise-pr
        with:
          application_name: ${{ inputs.application_name }}
          language: ${{ inputs.code_lang }}
          slack_webhook: ${{ secrets.slack_webhook }}
          slack_channel: ${{ inputs.slack_channel }}

  build:
    name: Build & push docker images to registry
    needs:
      - setup
      - lint
      - unit-test
      - integration-test
    runs-on: [self-hosted, linux,  main]
    container:
      image: 915060398631.dkr.ecr.ap-southeast-1.amazonaws.com/kkp-dfs/ubuntu:21.04
      credentials:
        username: ${{ needs.setup.outputs.ecr_username }}
        password: ${{ needs.setup.outputs.ecr_password }}
      volumes:
        - /var/run/secrets/kubernetes.io/serviceaccount:/var/run/secrets/kubernetes.io/serviceaccount
    outputs:
      image_repo: ${{ steps.build.outputs.image_repo }}
      image_tag: ${{ steps.build.outputs.image_tag }}
    steps:
      - uses: kkp-dfs/dime-github-actions-workflows/checkout@revise-pr
        with:
          repository: ${{ inputs.repository }}
          base_ref: ${{ inputs.base_ref }}
          target_ref: ${{ inputs.target_ref }}
      - name: Build and push docker image
        id: build
        uses: kkp-dfs/dime-github-actions-workflows/docker-build-push@main
        timeout-minutes: 8
        with:
          repository: ${{ inputs.repository }}
          base_ref: ${{ inputs.base_ref }}
          target_ref: ${{ inputs.target_ref }}
          gh_access_token: ${{ secrets.gh_access_token }}

  argocd:
    name: Apply argo application to kubernetes cluster
    needs:
      - setup
      - build
    runs-on: [self-hosted, linux, deployment, main]
    timeout-minutes: 3
    container:
      image: 915060398631.dkr.ecr.ap-southeast-1.amazonaws.com/kkp-dfs/ubuntu:20.04
      credentials:
        username: ${{ needs.setup.outputs.ecr_username }}
        password: ${{ needs.setup.outputs.ecr_password }}
      volumes:
        - /var/run/secrets/kubernetes.io/serviceaccount:/var/run/secrets/kubernetes.io/serviceaccount
    steps:
      - uses: kkp-dfs/dime-github-actions-workflows/common@revise-pr
      - name: Checkout Dime helm repository
        run: |
          git clone https://github.com/kkp-dfs/dime-helm.git
          cd dime-helm
          git fetch
          git reset ${{ inputs.helm_ref }} --hard
      - id: destination
        run: |
          if [ "${{ needs.setup.outputs.ref }}" = "main" ]; then
            DESTINATION_NAMESPACE=${{ inputs.namespace }}
          else
            DESTINATION_NAMESPACE=${{ inputs.application_name }}-${{ needs.setup.outputs.ref }}
          fi
          echo "::set-output name::namespace::$DESTINATION_NAMESPACE"
      - name: Apply Dime ArgoCD Application Helm
        uses: kkp-dfs/dime-github-actions-workflows/deploy-app@revise-pr
        with:
          release_name: ${{ inputs.application_name }}-${{ needs.setup.outputs.ref }}
          namespace: ${{ steps.destination.outputs.namespace }}
          application_name: ${{ inputs.application_name }}
          environment: ${{ inputs.environment }}
          endpoint: ${{ needs.setup.outputs.endpoint }}
          image_repo: ${{ needs.build.outputs.image_repo }}
          image_tag: ${{ needs.build.outputs.image_tag }}
          slack_webhook: ${{ secrets.slack_webhook }}
          slack_channel: ${{ inputs.slack_channel }}

  db_migration:
    name: Migrate database
    needs:
      - setup
      - build
    runs-on: [self-hosted, linux, deployment, main]
    if: ${{ inputs.migration }}
    container:
      image: 915060398631.dkr.ecr.ap-southeast-1.amazonaws.com/kkp-dfs/dbmate:1.12
      credentials:
        username: ${{ needs.setup.outputs.ecr_username }}
        password: ${{ needs.setup.outputs.ecr_password }}
      volumes:
        - /var/run/secrets/kubernetes.io/serviceaccount:/var/run/secrets/kubernetes.io/serviceaccount
    steps:
      - name: Migrate database
        uses: kkp-dfs/dime-github-actions-workflows/db-migration@main
        with:
          application_name: ${{ inputs.application_name }}
          directory: ${{ inputs.migrate_dir }}
          schema: ${{ inputs.migrate_schema }}
          helm_ref: ${{ inputs.helm_ref }}
          gh_access_token: ${{ secrets.GH_ACCESS_TOKEN }}